<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="modal modal_opened">
      <form class="form">
        <img
          src="./images/close-icon.png"
          alt="close modal button"
          class="form__close-button"
        />
        <div class="form__header">
          <h3 class="form__title">Edit profile</h3>
        </div>
        <div class="form__body">
          <input
            id="name"
            type="text"
            class="form__name form__input"
            placeholder="Name"
          />
          <input
            id="description"
            type="text"
            class="form__description form__input"
            placeholder="Description"
          />
          <button type="submit" class="form__save-button">Save</button>
        </div>
      </form>
    </div>
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="profile edit button"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            aria-label="profile add button"
            type="button"
            class="profile__add-button"
          >
            <img
              src="./images/add-button.svg"
              alt="add button"
              class="profile__add-button-icon"
            />
          </button>
        </section>
        <section class="cards page__section">
          <article class="card">
            <img
              src="./images/yosemite-valley.png"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button
                aria-label="heart photo button"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/lake-louise.png"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button
                aria-label="heart photo button"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                aria-label="heart photo button"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </article>
          <article class="card">
            <img src="./images/latemar.png" alt="Latemar" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button
                aria-label="heart photo button"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                aria-label="heart photo button"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                aria-label="heart photo button"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
