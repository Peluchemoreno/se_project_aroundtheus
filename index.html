<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="./scripts/index.js" defer></script>
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="modal">
      <form id="profileForm" class="modal__container">
        <img
          src="./images/close-icon.png"
          alt="close modal button"
          class="modal__close-button"
        />
        <h3 class="modal__title">Edit profile</h3>
        <input
          id="name"
          type="text"
          class="modal__name modal__input"
          placeholder="Name"
        />
        <input
          id="description"
          type="text"
          class="modal__description modal__input"
          placeholder="Description"
        />
        <button type="submit" class="modal__save-button">Save</button>
      </form>
    </div>
    <div class="modal modal_type_card">
      <form id="cardForm" class="modal__container">
        <img
          src="./images/close-icon.png"
          alt="close modal button"
          class="modal__close-button modal__close-button_type_card"
        />
        <h3 class="modal__title">New place</h3>
        <input
          id="name"
          type="text"
          class="modal__name modal__input modal__input_type_card"
          placeholder="Title"
        />
        <input
          id="description"
          type="text"
          class="modal__description modal__input modal__input_type_card"
          placeholder="Image link"
        />
        <button type="submit" class="modal__save-button">Create</button>
      </form>
    </div>
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="profile edit button"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            aria-label="profile add button"
            type="button"
            class="profile__add-button"
          >
            <img
              src="./images/add-button.svg"
              alt="add button"
              class="profile__add-button-icon"
            />
          </button>
        </section>
        <section class="cards page__section">
          <template id="card-template">
            <article class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="heart photo button"
                  type="button"
                  class="card__heart"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S</p>
      </footer>
    </div>
  </body>
</html>
