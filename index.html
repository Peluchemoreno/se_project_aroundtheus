<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Around the US</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="modal modal_type_delete-confirmation" id="delete-confirmation"><form id="deleteConfirmation" class="modal__container" novalidate><img src="9717d520ba32aa94a3fc.png" alt="close modal button" class="modal__close-button"/><h3 class="modal__title">Are you sure?</h3><button type="submit" class="modal__save-button">Yes</button></form></div><div class="modal modal_type_update-avatar" id="update-avatar"><form class="modal__container" id="updateAvatar" novalidate><img src="9717d520ba32aa94a3fc.png" alt="close modal button" class="modal__close-button"/><h3 class="modal__title">Change profile picture</h3><label class="modal__label"><input type="url" id="avatar" class="modal__avatar modal__input" name="avatar" placeholder="Image Url" required/> <span class="modal__error-message" id="avatar-error"></span></label> <button type="submit" class="modal__save-button">Save</button></form></div><div class="modal modal_type_profile" id="profile"><form id="profileForm" class="modal__container" novalidate><img src="9717d520ba32aa94a3fc.png" alt="close modal button" class="modal__close-button"/><h3 class="modal__title">Edit profile</h3><label class="modal__label"><input id="name" name="name" class="modal__name modal__input" placeholder="Name" required minlength="2" maxlength="40"/> <span class="modal__error-message" id="name-error"></span></label> <label class="modal__label"><input id="description" name="about" class="modal__description modal__input" placeholder="Description" required minlength="2" maxlength="200"/> <span class="modal__error-message" id="description-error"></span></label> <button type="submit" class="
