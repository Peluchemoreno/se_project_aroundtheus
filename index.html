<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="modal modal_type_profile" id="profile">
      <form id="profileForm" class="modal__container" novalidate>
        <img
          src="./images/close-icon.png"
          alt="close modal button"
          class="modal__close-button"
        />
        <h3 class="modal__title">Edit profile</h3>
        <label class="modal__label">
          <input
            id="name"
            name="name"
            type="text"
            class="modal__name modal__input"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error-message" id="name-error">err</span>
        </label>
        <label class="modal__label">
          <input
            id="description"
            name="description"
            type="text"
            class="modal__description modal__input"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error-message" id="description-error">err</span>
        </label>
        <button type="submit" class="modal__save-button">Save</button>
      </form>
    </div>
    <div class="modal modal_type_card" id="card">
      <form id="cardForm" class="modal__container" novalidate>
        <img
          src="./images/close-icon.png"
          alt="close modal button"
          class="modal__close-button modal__close-button_type_card"
        />
        <h3 class="modal__title">New place</h3>
        <label class="modal__label">
          <input
            id="title"
            name="title"
            type="text"
            class="modal__name modal__input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error-message" id="title-error"
            >Please fill out this field</span
          >
        </label>
        <label class="modal__label">
          <input
            id="url"
            name="url"
            type="url"
            class="modal__description modal__input"
            placeholder="Image link"
            required
          />
          <span class="modal__error-message" id="url-error"
            >Please enter a web address</span
          >
        </label>
        <button
          type="submit"
          class="modal__save-button modal__save-button_disabled"
          disabled
        >
          Create
        </button>
      </form>
    </div>
    <div class="modal modal_type_image" id="image">
      <div class="modal__image-container">
        <img src="" alt="" class="modal__image" />
        <button class="modal__close-button"></button>
        <p class="modal__image-description"></p>
      </div>
    </div>
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="profile edit button"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            aria-label="profile add button"
            type="button"
            class="profile__add-button"
          >
            <img
              src="./images/add-button.svg"
              alt="add button"
              class="profile__add-button-icon"
            />
          </button>
        </section>
        <section class="cards page__section">
          <template class="card-template">
            <article class="card">
              <img
                src="./images/trash.svg"
                alt="delete button"
                class="card__delete"
              />
              <img
                src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="heart photo button"
                  type="button"
                  class="card__heart"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S</p>
      </footer>
    </div>
    <script defer src="./pages/index.js" type="module"></script>
  </body>
</html>
